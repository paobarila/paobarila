<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazing Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <nav class="navbar navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="#">
              <img src="/assets/images/Logo_Amazing_Events2.png" alt="logo" width="110" height="65">
            </a>
          </div>
        </nav>
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ms-lg-auto fs-5 gap-3">
            <li class="nav-item">
              <a class="nav-link active shadow p-3 mb-5 bg-bodyrounded" aria-current="page" href="#index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link shadow p-3 mb-5 bg-bodyrounded" href="./upcoming.html">Upcoming Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link shadow p-3 mb-5 bg-bodyrounded" href="./past.html">Past Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link shadow p-3 mb-5 bg-bodyrounded" href="./contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link shadow p-3 mb-5 bg-bodyrounded" href="./stats.html">Stats</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/assets/images/home.png" class="d-block w-100" alt="d1">
        </div>
        <div class="carousel-item">
          <img src="/assets/images/di2.png" class="d-block w-100" alt="d2">
        </div>
        <div class="carousel-item">
          <img src="/assets/images/di3.png" class="d-block w-100" alt="d3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
    <header>
      {{superFiltro}}
      <div class="botons">  
      <div v-for="categoria in categorias" class="form-check form-check-inline mt-5 mb-5">
        <input v-model="eventosBuscados" class="form-check-input" type="checkbox" :id="categoria" :value="categoria">
        <label class="form-check-label" :for="categoria">{{categoria}}</label>
      </div>

      <form class="d-flex mt-5" role="search">
        <input v-model="buscadorTexto" id="buscador" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    </header>
    
    <main>
    <div class="d-flex justify-content-center flex-wrap gap-3 p-3 ">
      <p v-if="eventos.length == 0">Try again whit another search</p>
    <div v-for= "evento in eventos" class="row p-3 gap-5 justify-content-center" >
      <div class="card" style="width: 15rem; height:25rem">
        <img :src="evento.image" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{evento.name}}</h5>
          <p class="card-text">Fecha: {{evento.date}}</p>
          <p class="card-text">{{evento.description}}</p>
          <a :href="'./details.html?_id='+evento._id" class="btn btn-primary position-absolute bottom-0 mb-2 end-1">More Info</a>
        </div>
      </div>
      
    </div>
    
  </div>
  </main>
  <footer>
    <div>
      <i class="bi bi-instagram fs-4 m-4"></i>
      <i class="bi bi-facebook fs-4 m-4"></i>
      <i class="bi bi-whatsapp fs-4 m-4"></i>
    </div>
    <div>
      <p>Developed By: Paola B. Barila &copy; All rigths reserved 2022</p>
      <p>San Miguel, Buenos Aires, Argentina.</p>
    </div>
  </footer>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./main.js"></script>

</body>

</html>
